<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <title>Frontend Mentor | IP Address Tracker</title>


</head>
<body>

    <header>
        <div class="container flex-column content-center">
            <h1 class="title">IP Address Tracker</h1>

            <div class="search-bar-group flex">
                <input type="text" class="search-bar" id="search-input" placeholder="Search for any IP address or domain">
                <button class="btn" id="search-btn"></button>
            </div>
            
        </div>
    </header>

    <section class="results">
        <div class="container flex content-center">
            <div class="result-panel">
                <div class="container">
                    <div class="item flex-column">
                        <p class="title">IP Address</p>
                        <h2 class="content" id="ip-address">0.0.0.0</h2>
                    </div>
    
                    <div class="item flex-column">
                        <p class="title">Location</p>
                        <h2 class="content" id="location">Uknown</h2>
                    </div>
    
                    <div class="item flex-column">
                        <p class="title">Timezone</p>
                        <h2 class="content" id="timezone">UTC 00:00</h2>
                    </div>
    
                    <div class="item flex-column">
                        <p class="title">ISP</p>
                        <h2 class="content" id="isp">Uknown</h2>
                    </div>

                    
                </div>
                
            </div>
        </div>
        
        

    </section>


    <main>                 
        <div id="map">

        </div>
    </main>

    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://kit.fontawesome.com/6429d14516.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
